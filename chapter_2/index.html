<!DOCTYPE html>
<html>
<head>
  <title>Browser JS Example</title>
</head>
<body>
  <script>
    // -------------------------
    // Pick a number and check
    // -------------------------
    let input = prompt("Pick a number:"); // browser input
    const num = Number(input);

    if (!isNaN(num)) {
      console.log("Square is " + num * num);

      if (num < 10) console.log("Small");
      else if (num < 100) console.log("Medium");
      else console.log("Large");
    } else {
      console.log("That’s not a number!");
    }

    // -------------------------
    // Ask name
    // -------------------------
    let name = prompt("Who are you?");
    if (!name) name = "Stranger";
    console.log("Hello " + name);

    // -------------------------
    // Ask weather
    // -------------------------
    let weather = prompt("What’s the weather?");
    switch (weather) {
      case "rainy":
        console.log("Bring umbrella");
        break;
      case "sunny":
        console.log("Dress lightly");
        break;
      case "cloudy":
        console.log("Go outside");
        break;
      default:
        console.log("Unknown weather");
    }

    // -------------------------
    // Loops
    // -------------------------
    console.log("While loop:");
    let number = 0;
    while (number <= 12) {
      console.log(number);
      number += 2;
    }

    console.log("For loop:");
    for (let number = 0; number <= 12; number += 2) {
      console.log(number);
    }

    console.log("Break and continue:");
    let current;
    for (current = 20;; current++) {
      if (current % 7 == 0) break;
    }
    console.log("The number is:", current);

    for (let i = 1; i <= 10; i++) {
      if (i % 2 !== 0) continue;
      console.log(i);
    }
  </script>
</body>
</html>
