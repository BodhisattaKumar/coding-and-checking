<!DOCTYPE html>

<html>
  <head>
    <title>Confirm Example</title>
  </head>
  <body>
    <script >

      if (confirm("Do you agree?")) {
        alert("✅ You agreed!");
      } else {
        alert("❌ You did not agree.");
      }

       var num = Number(prompt("Pick a number", ""));
    if (!isNaN(num)) {
      alert("Square is " + num * num);
    } else {
      alert("That’s not a number!");
    }
    </script>
  </body>
</html>
